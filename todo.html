<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Calendar & Task Manager</title>
<style>
  body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background-image: url("bg.jpg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}

h1 {
  margin-bottom: 10px;
}

#calendarPage, #taskPage {
  width: 350px;
  background: rgba(255, 255, 255, 0.85); /* semi-transparent */
  border-radius: 8px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.3);
  padding: 15px;
  color: #222; /* ensure clear text */
}

#calendarPage header, #taskPage header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
}

button {
  background: #007bff;
  border: none;
  color: white;
  padding: 5px 10px;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background: #0056b3;
}

#monthYear {
  font-weight: bold;
  font-size: 18px;
}

#daysOfWeek {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  text-align: center;
  font-weight: bold;
  color: #333;
  margin-bottom: 8px;
}

#datesGrid {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 6px;
}

.date-cell {
  width: 40px;
  height: 40px;
  line-height: 40px;
  text-align: center;
  border-radius: 6px;
  cursor: pointer;
  color: #333;
  user-select: none;
  background: rgba(255, 255, 255, 0.7);
}

.date-cell:hover {
  background: #d0e7ff;
}

.date-cell.today {
  border: 2px solid #007bff;
  font-weight: bold;
}

.date-cell.other-month {
  color: #aaa;
  background: rgba(255, 255, 255, 0.4);
  cursor: default;
}

#taskPage h2 {
  margin-top: 0;
  font-size: 18px;
}

#todoForm {
  display: flex;
  margin-bottom: 10px;
  gap: 10px;
  flex-wrap: wrap;
}

#todoInput {
  flex: 1 1 100%;
  padding: 8px;
  font-size: 16px;
  border: 2px solid #ddd;
  border-radius: 4px;
}

#todoTime {
  width: 120px;
  padding: 8px;
  font-size: 16px;
  border: 2px solid #ddd;
  border-radius: 4px;
}

#addBtn {
  background: #007bff;
  border: none;
  color: white;
  padding: 9px 15px;
  font-size: 16px;
  border-radius: 4px;
  cursor: pointer;
}

#addBtn:hover {
  background: #0056b3;
}

#todoList {
  list-style: none;
  padding-left: 0;
  max-height: 200px;
  overflow-y: auto;
}

#todoList li {
  background: #f0f8ff;
  margin-bottom: 8px;
  padding: 8px 12px;
  border-radius: 4px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

#todoList li.completed {
  text-decoration: line-through;
  color: #888;
}

.task-text {
  flex: 1;
  cursor: pointer;
}

.task-time {
  margin-left: 10px;
  font-size: 14px;
  color: #555;
  white-space: nowrap;
}

.delete-btn {
  background: transparent;
  border: none;
  color: #ff5c5c;
  font-weight: bold;
  font-size: 18px;
  cursor: pointer;
  margin-left: 10px;
}

.delete-btn:hover {
  color: #ff0000;
}

@media(max-width:400px) {
  #calendarPage, #taskPage {
    width: 95vw;
  }
  .date-cell {
    width: 35px;
    height: 35px;
    line-height: 35px;
    font-size: 14px;
  }
  #todoForm {
    gap: 5px;
  }
  #todoTime {
    width: 100%;
  }
}

</style>
</head>
<body>

<!-- Calendar Page -->
<div id="calendarPage">
  <header>
    <button id="prevMonth">&lt;</button>
    <div id="monthYear"></div>
    <button id="nextMonth">&gt;</button>
  </header>
  <div id="daysOfWeek">
    <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
  </div>
  <div id="datesGrid"></div>
</div>

<!-- Task Page -->
<div id="taskPage" style="display:none;">
  <header>
    <button id="backToCalendar">&lt; Back</button>
    <h2>Tasks for <span id="selectedDateText"></span></h2>
  </header>
  <form id="todoForm">
    <input type="text" id="todoInput" placeholder="Add a task..." autocomplete="off" required />
    <input type="time" id="todoTime" />
    <select id="soundSelect">
      <option value="sound1">Classic Ding</option>
      <option value="sound2">Ringtone Ping</option>
      <option value="sound3">Digital Beep</option>
    </select>

    <button type="submit" id="addBtn">Add</button>
  </form>
  <audio id="sound1" src="https://www.orangefreesounds.com/wp-content/uploads/2021/12/Short-notification-sound.mp3" preload="auto"></audio>
  <audio id="sound2" src="https://www.orangefreesounds.com/wp-content/uploads/2016/12/Short-ringtone-for-notification.mp3" preload="auto"></audio>
  <audio id="sound3" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_62d2b7d2cc.mp3" preload="auto"></audio>

  <ul id="todoList"></ul>
</div>

<script>
  const calendarPage = document.getElementById('calendarPage');
const taskPage = document.getElementById('taskPage');

const monthYearElem = document.getElementById('monthYear');
const datesGrid = document.getElementById('datesGrid');
const prevMonthBtn = document.getElementById('prevMonth');
const nextMonthBtn = document.getElementById('nextMonth');
const backToCalendarBtn = document.getElementById('backToCalendar');

const selectedDateText = document.getElementById('selectedDateText');
const todoForm = document.getElementById('todoForm');
const todoInput = document.getElementById('todoInput');
const todoTime = document.getElementById('todoTime');
const todoList = document.getElementById('todoList');
const soundSelect = document.getElementById('soundSelect'); // new line

let today = new Date();
let currentMonth = today.getMonth();
let currentYear = today.getFullYear();

let selectedDate = null;
let tasks = JSON.parse(localStorage.getItem('calendarTasks')) || {};

function formatDate(date){
  const y = date.getFullYear();
  const m = (date.getMonth()+1).toString().padStart(2,'0');
  const d = date.getDate().toString().padStart(2,'0');
  return `${y}-${m}-${d}`;
}

function renderCalendar(month, year){
  monthYearElem.textContent = new Date(year, month).toLocaleString(undefined, {month: 'long', year: 'numeric'});
  datesGrid.innerHTML = '';
  const firstDay = new Date(year, month, 1).getDay();
  const daysInMonth = new Date(year, month +1, 0).getDate();
  const prevMonthDays = new Date(year, month, 0).getDate();

  for(let i=0; i<42; i++){
    const cell = document.createElement('div');
    cell.classList.add('date-cell');

    let cellDateNum = 0;
    let cellMonth = month;
    let cellYear = year;

    if(i < firstDay){
      cellDateNum = prevMonthDays - firstDay + 1 + i;
      cell.classList.add('other-month');
      cellMonth = month - 1;
      if(cellMonth < 0){
        cellMonth = 11;
        cellYear = year - 1;
      }
    } else if(i >= firstDay + daysInMonth){
      cellDateNum = i - (firstDay + daysInMonth) + 1;
      cell.classList.add('other-month');
      cellMonth = month + 1;
      if(cellMonth > 11){
        cellMonth = 0;
        cellYear = year + 1;
      }
    } else {
      cellDateNum = i - firstDay + 1;
    }

    cell.textContent = cellDateNum;
    const thisDate = new Date(cellYear, cellMonth, cellDateNum);
    const thisDateStr = formatDate(thisDate);

    if(formatDate(today) === thisDateStr){
      cell.classList.add('today');
    }

    if(!cell.classList.contains('other-month')){
      cell.addEventListener('click', () => {
        selectedDate = thisDate;
        openTaskPage();
      });
    }

    datesGrid.appendChild(cell);
  }
}

function openTaskPage(){
  calendarPage.style.display = 'none';
  taskPage.style.display = 'block';
  selectedDateText.textContent = selectedDate.toLocaleDateString(undefined, {weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'});
  renderTasks();
}

function openCalendarPage(){
  taskPage.style.display = 'none';
  calendarPage.style.display = 'block';
}

function renderTasks(){
  const dateStr = formatDate(selectedDate);
  const dayTasks = tasks[dateStr] || [];
  todoList.innerHTML = '';

  dayTasks.forEach((task, idx) => {
    const li = document.createElement('li');
    li.classList.toggle('completed', task.completed);

    const taskSpan = document.createElement('span');
    taskSpan.textContent = task.text;
    taskSpan.classList.add('task-text');

    if(task.time){
      const timeSpan = document.createElement('span');
      timeSpan.textContent = ` (${task.time})`;
      timeSpan.classList.add('task-time');
      taskSpan.appendChild(timeSpan);
    }

    li.appendChild(taskSpan);

    li.addEventListener('click', () => {
      tasks[dateStr][idx].completed = !tasks[dateStr][idx].completed;
      saveTasks();
      renderTasks();
    });

    const delBtn = document.createElement('button');
    delBtn.textContent = 'Ã—';
    delBtn.classList.add('delete-btn');
    delBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      tasks[dateStr].splice(idx, 1);
      if(tasks[dateStr].length === 0){
        delete tasks[dateStr];
      }
      saveTasks();
      renderTasks();
    });

    li.appendChild(delBtn);
    todoList.appendChild(li);
  });
}

function saveTasks(){
  localStorage.setItem('calendarTasks', JSON.stringify(tasks));
}

todoForm.addEventListener('submit', (e) => {
  e.preventDefault();
  const text = todoInput.value.trim();
  const time = todoTime.value;
  const selectedSoundId = soundSelect.value;

  if (!text) return alert('Please enter a task.');

  const dateStr = formatDate(selectedDate);
  if (!tasks[dateStr]) tasks[dateStr] = [];
  tasks[dateStr].push({ text, time, completed: false });
  saveTasks();

  const audio = document.getElementById(selectedSoundId);
  if (audio) {
    audio.currentTime = 0;
    audio.play();
  }

  todoInput.value = '';
  todoTime.value = '';
  renderTasks();
});

prevMonthBtn.addEventListener('click', () => {
  currentMonth--;
  if (currentMonth < 0) {
    currentMonth = 11;
    currentYear--;
  }
  renderCalendar(currentMonth, currentYear);
});

nextMonthBtn.addEventListener('click', () => {
  currentMonth++;
  if (currentMonth > 11) {
    currentMonth = 0;
    currentYear++;
  }
  renderCalendar(currentMonth, currentYear);
});

backToCalendarBtn.addEventListener('click', () => {
  openCalendarPage();
});

renderCalendar(currentMonth, currentYear);
  </script>
  </body>
  </html>
